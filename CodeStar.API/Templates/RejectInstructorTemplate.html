<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رد درخواست</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #0275d8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

            .btn:hover {
                background-color: #025aa5;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>متأسفیم!</h1>
        <p>درخواست شما برای تبدیل شدن به مدرس رد شد.</p>
        <p>دلیل: {{RejectionReason}}</p>
        <a class="btn" href="https://yoursite.com">بازگشت به سایت</a>
    </div>

</html>
